<h2 class="mb-4"> Dashboard Guru </h2>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    {% for t in teachers %}
    <tr>
      <td>{{ t.name }}</td>
      <td>{{ t.subject }}</td>
      <td>
        {% if t.is_active %}
        <span class="badge bg-success">Active</span>
        {% else %}
        <span class="badge bg-secondary">Inactive</span>
        {% endif %}
      </td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ 'teachers_edit'|page({ id: t.id }) }}">Edit</a>
        <button type="button" class="btn btn-sm btn-danger" data-request="{{ __SELF__ }}::onDelete"
          data-request-data="id: {{ t.id }}" data-request-confirm="Yakin ingin menghapus data guru: {{ t.name }}?"
          data-request-success="$(this).closest('tr').remove()">
          Delete
        </button>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="4" class="text-center text-muted">
        Belum ada data guru.
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
