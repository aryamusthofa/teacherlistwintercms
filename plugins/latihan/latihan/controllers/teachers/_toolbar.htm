<div class="btn-toolbar" role="toolbar">
  <div class="btn-group me-2" role="group">
    <a class="btn btn-primary" href="<?= Backend::url('latihan/latihan/teachers/create') ?>"><i class="icon-plus"></i> Tambah Data</a>
    <button class="btn btn-secondary" id="latihan-edit-selected"><i class="icon-edit"></i> Edit Selected</button>
  </div>
</div>

<script>
(function(){
  document.addEventListener('DOMContentLoaded', function(){
    var btn = document.getElementById('latihan-edit-selected');
    if (!btn) return;
    btn.addEventListener('click', function(){
      // collect checked ids from list
      var ids = [];
      document.querySelectorAll('input[name="checked[]"]:checked').forEach(function(ch){
        ids.push(ch.value);
      });
      if (ids.length === 0) {
        window.alert('Pilih minimal satu record untuk diedit.');
        return;
      }
      // open edit form for first selected id
      var target = '<?= Backend::url('latihan/latihan/teachers/update') ?>/' + ids[0];
      window.location.href = target;
    });
  });
})();
</script>
